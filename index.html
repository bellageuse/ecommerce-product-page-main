  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

<body>
  <section>
    <nav>
      <h3>Sneakers</h3>

        <li>Collection</li>
        <li>Men</li>
        <li>Women</li>
        <li>Contact</li>
        <li>About</li>

      <img src="images/image-avatar.png">
    </nav>
  </section>

  <section>
    <div>
      <img src="images/image-product-1.jpg">
      <ul>
        <li><img src="images/image-product-1-thumbnail.jpg" alt=""></li>
        <li><img src="images/image-product-2-thumbnail.jpg" alt=""></li>
        <li><img src="images/image-product-3-thumbnail.jpg" alt=""></li>
        <li><img src="images/image-product-4-thumbnail.jpg" alt=""></li>
      </ul>
    </div>
    <div>
      <h5>Sneaker Company</h5>
      <h2>Fall Limited Edition Sneakers</h2>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</p>
      <p>$125.00 <span>50%</span></p>
      <p>$250</p>
      <div>
        <button><img src="images/icon-minus.svg" alt=""></button>
        <span>0</span>
        <button><img src="images/icon-plus.svg" alt=""></button>
        <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </section>
